<!DOCTYPE html>
<html lang="en" ng-app='g5App'>
<head>
  <meta charset="UTF-8">
  <title>g5 app</title>
  <link rel="stylesheet" href="css/960_12_col.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="./images/favicon.png">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view-doc-q/doc-q-controller.js"></script>
  <script src="view-intro/introApp.js"></script>

<body>

    <div class="logo">
      <img src="images/logo.png" alt="">

      <ul>
        <li class="main-nav-list" ng-class="{ active: headCtrl.isActive('/') }"><a href="#/">主  页</a>

            <li><a href="">功能介绍</a></li>
            <li><a href="">开发信息</a></li>
          </ul>
        </li>

          </ul>
        </li>
        <li ng-class="{ active: headCtrl.isActive('/hardware-query') }"><a href="#/hardware-query">设备查询</a></li>
        <li ng-class="{ active: headCtrl.isActive('/doc-q') }"><a href="#/doc-q">文档查询</a></li>
        <li ng-class="{ active: headCtrl.isActive('/wiki') }"><a href="#/wiki">wiki</a></li>

    </div>

    <div ng-view></div>
  </div>

</html>
